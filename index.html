<!DOCTYPE html>

    <style>
        /* Temel Stil Ayarları */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Arka Plan Stili */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        /* İçerik Kutusu Stili */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Profil Fotoğrafı Stili */
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #00ffcc;
        }

        /* Başlık Stili */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* Link Stili */
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 50%;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .links a:hover {
            background-color: #00cc99;
        }

        /* Simgeler için Font Awesome */
        .links a i {
            font-size: 20px;
        }

        .click{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.92);
            width: 100%;
            height: 100%;
            z-index: 9;
        }

        .click h1{
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-shadow: none;
        }
    </style>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
